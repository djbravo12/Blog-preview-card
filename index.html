<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Google fonts cdn link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind Css CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Frontend Mentor | Blog preview card</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        font-size: 1rem;
        font-family: "Figtree", sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#F4D04E] h-screen flex items-center justify-center">
    <main
      class="bg-white w-[80%] rounded-3xl border border-black px-5 py-5 shadow-[6px_6px_0px_0.2px_rgba(0,0,0)] xl:w-[22%]"
    >
    
      <img
        src="./assets/images/illustration-article.svg"
        alt="main-pic"
        class="rounded-xl"
      />
      <div class="my-3 flex flex-col gap-3">
        <p class="font-medium bg-[#F4D04E] py-1 px-3 w-fit rounded-md">
          Learning
        </p>
        <p class="text-sm font-medium">Published 21 Dec 2023</p>
      </div>
      <div class="my-3 flex flex-col gap-3">
        <h1 class="font-extrabold hover:text-[#F4D04E] hover:cursor-pointer">HTML & CSS foundations</h1>
        <p class="text-[#808080] text-xs leading-relaxed">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="flex flex-cols items-center gap-3">
        <img src="./assets/images/image-avatar.webp" alt="image-avatar" class="w-8" />
        <p class="font-extrabold">Greg Hooper</p>
      </div>
    </main>
  </body>
</html>
